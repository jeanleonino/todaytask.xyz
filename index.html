<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Today.txt</title>
		<meta name="description" content="Natural Language Form with custom text input and drop-down lists" />
		<meta name="keywords" content="Natural Language UI, sentence form, text input, contenteditable, html5, css3, jquery" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body class="nl-blurred">
		<div class="container demo-1">
			<header>
				<h1>Today.txt <span>based on <a href="http://johnhenrymuller.com/today" target="_blank">this</a> article</span></h1>
			</header>
			<div class="main clearfix">
				<form id="nl-form" class="nl-form">
					If nothing else, today I am going to
					<input type="text" value="" placeholder="put a photo on the wall" data-subline="For example: <em>hack the White House</em> or <em>clean my bedroom</em>"/>.
					<br />
					I am going to do this by
					<input type="text" value="" placeholder="buying a new frame" data-subline="For example: <em>hack the White House</em> or <em>clean my bedroom</em>"/>
					then
					<input type="text" value="" placeholder="borrowing a hammer" data-subline="For example: <em>hack the White House</em> or <em>clean my bedroom</em>"/>
					then
					<input type="text" value="" placeholder="nailing it" data-subline="For example: <em>hack the White House</em> or <em>clean my bedroom</em>"/>.
					<br />
					If I do this and only this, today will be a good day.
					<div class="nl-overlay"></div>
				</form>
			</div>
		</div><!-- /container -->
		<script src="js/nlform.js"></script>
		<script>
			var nlform = new NLForm( document.getElementById( 'nl-form' ) );
		</script>
	</body>
</html>
